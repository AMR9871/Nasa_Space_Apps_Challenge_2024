<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Planet Explorer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #planet-info {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 18px;
            z-index: 10;
            max-width: 300px;
            word-wrap: break-word;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="search-input" placeholder="Search for a planet...">
        <button id="search-button">Search</button>
        <button id="back-button" style="display: none;">Back</button>
    </div>
    <div id="planet-info">Click on a planet to see its details.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

// Create planet material
let planetMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,  
            wireframe: false 
        });

        // Create planets using data
        planetsData.forEach(planet => {
            const planetGeometry = new THREE.SphereGeometry(1, 32, 32);
            const planetMesh = new THREE.Mesh(planetGeometry, planetMaterial);
            planetMesh.position.set(
                (Math.random() - 0.5) * 1000,  // Random x position in 3D space
                (Math.random() - 0.5) * 1000,  // Random y position
                (Math.random() - 0.5) * 1000   // Random z position
            );
            planets.push(planetMesh);
            scene.add(planetMesh);
        });

        // Camera position
        camera.position.set(originalCameraPosition.x, originalCameraPosition.y, originalCameraPosition.z);

        let clickedPlanet = null;
        let targetZoom = null;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (!clickedPlanet) {
                scene.rotation.y += 0.00005;  // Reduced rotation speed
            } else if (targetZoom) {
                camera.position.lerp(targetZoom, 0.1);  // Adjusted zoom speed
                if (camera.position.distanceTo(targetZoom) < 0.1) {
                    targetZoom = null;
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle mouse move to update raycaster
        window.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Handle click on planets
        window.addEventListener('click', (event) => {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(planets);

            if (intersects.length > 0) {
                const clickedObject = intersects[0];
                clickedPlanet = clickedObject.object;

                const distance = 10; // Distance from planet
                targetZoom = new THREE.Vector3(clickedPlanet.position.x, clickedPlanet.position.y, clickedPlanet.position.z + distance);

                clickedPlanet.scale.set(5, 5, 5);  // Scale up the clicked planet

                const planetIndex = planets.indexOf(clickedPlanet);
                const planetData = planetsData[planetIndex];

                document.getElementById('planet-info').innerHTML = `
                    <strong>Planet Name:</strong> ${planetData.name}<br>
                    <strong>Discovery Year:</strong> ${planetData.year}<br>
                    <strong>Discovery Method:</strong> ${planetData.discoveryMethod}
                `;

                document.getElementById('back-button').style.display = 'block';
            }
        });

        // Search functionality
        document.getElementById('search-button').addEventListener('click', () => {
            const searchQuery = document.getElementById('search-input').value.toLowerCase();
            const foundPlanet = planetsData.find(p => p.name.toLowerCase() === searchQuery);

            if (foundPlanet) {
                const planetMesh = planets[planetsData.indexOf(foundPlanet)];
                targetZoom = new THREE.Vector3(planetMesh.position.x, planetMesh.position.y, planetMesh.position.z + 10);
                clickedPlanet = planetMesh;

                clickedPlanet.scale.set(5, 5, 5);  // Scale up the searched planet

                document.getElementById('planet-info').innerHTML = `
                    <strong>Planet Name:</strong> ${foundPlanet.name}<br>
                    <strong>Discovery Year:</strong> ${foundPlanet.year}<br>
                    <strong>Discovery Method:</strong> ${foundPlanet.discoveryMethod}
                `;

                document.getElementById('back-button').style.display = 'block';
            } else {
                alert('Planet not found!');
            }
        });

        // Back button functionality
        document.getElementById('back-button').addEventListener('click', () => {
            clickedPlanet = null;
            targetZoom = null;  // Reset zoom target
            camera.position.set(originalCameraPosition.x, originalCameraPosition.y, originalCameraPosition.z); 

            planets.forEach(planet => planet.scale.set(1, 1, 1));  // Reset size

            document.getElementById('planet-info').innerHTML = 'Click on a planet to see its details.';
            document.getElementById('back-button').style.display = 'none';
        });

        // Resize window handler
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
